<div class="row">
  <div class="col-sm-12">
    <div class="card-box">
      <h4 class="header-title m-t-0 m-b-30">{{ product.id ? 'Edit Product' : 'Add Product' }}</h4>

      <div class="row">
        <div class="col-lg-6">
          <form class="form-horizontal" #productForm="ngForm" (ngSubmit)="isEditMode ? updateProduct(productForm) : addProduct(productForm)">

            <div class="form-group">
              <label class="col-md-2 control-label">Label</label>
              <div class="col-md-10">
                <input type="text" class="form-control" name="label" [(ngModel)]="product.label" required #l="ngModel">
              </div>
              <div class="alert alert-danger" *ngIf="l.invalid && l.touched">
                The label is a required field.
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label" for="example-email">Price</label>
              <div class="col-md-10">
                <input type="number" id="price" name="price" class="form-control" [(ngModel)]="product.price" required #p="ngModel">
              </div>
              <div class="alert alert-danger" *ngIf="p.invalid && p.touched">
                The price is a required field.
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Quantity</label>
              <div class="col-md-10">
                <input type="number" class="form-control" name="quantity" [(ngModel)]="product.quantity" required #q="ngModel">
              </div>
              <div class="alert alert-danger" *ngIf="q.invalid && q.touched">
                The quantity is a required field.
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-10">
                <button type="submit" class="btn btn-success" [disabled]="productForm.invalid">{{ product.id ? 'Update' : 'Add' }}</button>
              </div>
            </div>
          </form>
        </div><!-- end col -->
      </div><!-- end row -->
    </div>
  </div><!-- end col -->
</div>
